<!DOCTYPE html>
<html>
      
<head>
    <title>
         Search Bar 
     
    </title>
      
    <!-- linking the stylesheet(CSS) -->
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>
  
<body>
      
    <!-- input tag -->
    <input id="searchbar" onkeyup="search_subject()" type="text"
        name="search" placeholder="Search subject..">
      
    <!-- ordered list -->
    <ol id='list'>
        <li class="subjects">Probability, Statistics and Linear Programming</li>
        <li class="subjects">Technical Writing</li>
        <li class="subjects">Network Analysis and Synthesis</li>
        <li class="subjects">Microprocessors and Microcontrollers</li>
        <li class="subjects">Digital Communications</li>
        <li class="subjects">Analog Electronics-II</li>
        <li class="subjects">Electromagnetic Field Theory</li>
       
    </ol>
      
    <!-- linking javascript -->
    <script src="./index.js"></script>
</body>
  
</html>
